<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sighhtsite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg:#fafafa;--text:#111;--muted:#555;--divider:#e5e5e5;
    }
    body.dark {
      --bg:#0f0f10;--text:#f5f5f5;--muted:#a1a1a1;--divider:#2a2a2a;
    }
    body {
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);color:var(--text);
      transition:background .2s ease,color .2s ease;
    }
    header {
      padding:32px 20px 20px;
      text-align:center;
      position:relative;
    }
    header h1 {
      margin:0;
      font-size:2.2rem;
      font-weight:600;
    }
    header p {
      margin:6px 0 0;
      font-size:1rem;
      color:var(--muted);
    }
    .toggle {
      position:absolute;
      top:16px;right:16px;
      background:none;
      border:1px solid var(--divider);
      border-radius:14px;
      padding:4px 10px;
      font-size:.85rem;
      cursor:pointer;
      color:var(--text);
    }
    main {
      max-width:760px;
      margin:0 auto;
      padding:16px 20px 40px;
    }
    section {margin-top:28px;}
    h2 {
      margin:0 0 6px;
      font-size:1.2rem;
      font-weight:600;
    }
    p {
      margin:0 0 10px;
      line-height:1.55;
    }
    img {
      max-width:100%;
      border-radius:8px;
      margin:10px 0;
    }
    .divider {
      height:1px;
      background:var(--divider);
      margin:22px 0;
    }
    a {
      color:var(--text);
      text-decoration:underline;
      text-underline-offset:3px;
    }
    footer {
      text-align:center;
      padding:18px 20px;
      font-size:.85rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <button class="toggle" id="themeToggle">dark</button>
    <h1>sighht</h1>
    <p>meow.</p>
  </header>
  <main>
    <section>
      <h2>About</h2>
      <p>idk what imma put here.</p>
      <p>mmm yes yes</p>
    </section>
    <div class="divider"></div>
    <section>
      <h2>Stuff</h2>
      <p>mmmmmmmmmmmmmmmmmm.</p>
      <!-- <img src="image.jpg" alt="Description"> -->
    </section>
    <div class="divider"></div>
    <section>
      <h2>Links</h2>
      <p><a href="https://github.com/sighht">GitHub</a></p>
    </section>
  </main>
  <footer>Â© <span id="year"></span> sighht.net</footer>
  <script>
    const t=document.getElementById("themeToggle"),
          s=localStorage.getItem("theme"),
          p=window.matchMedia("(prefers-color-scheme: dark)").matches;
    if(s==="dark"||(!s&&p)){document.body.classList.add("dark");t.textContent="light";}
    t.onclick=()=>{document.body.classList.toggle("dark");
      const d=document.body.classList.contains("dark");
      t.textContent=d?"light":"dark";
      localStorage.setItem("theme",d?"dark":"light");
    };
    document.getElementById("year").textContent=new Date().getFullYear();
  </script>
</body>
</html>
