<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sighhtsite</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    img { max-width: 100%; height: auto; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <p>meow.</p>

  <h2>Links</h2>
  <ul>
    <li><a href="https://example.com" target="_blank">osu!</a></li>
  </ul>

  <h2>Images</h2>
  <div id="image-container"></div>

  <script>
    // List all image filenames here (inside the images folder)
    const images = [
      "buh.png",
      "uuh.png"
      // Add more images here as you upload them
    ];

    const container = document.getElementById('image-container');

    images.forEach(filename => {
      const img = document.createElement('img');
      img.src = `images/${filename}`;
      img.alt = filename;
      container.appendChild(img);
    });
  </script>

</body>
</html>
